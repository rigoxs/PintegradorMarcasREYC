<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"NOMBRE JUEGO” | Registrarse</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="icon/favicon.jpg" type="image/x-icon"> 
</head>
<body>
    <form class="formulario">
        <h1>REGISTRARSE</h1>
        <div class="contenedor">
            <div class="imput-contenedor">
                <img class="icon" src="">
                <h3>Nombre Completo</h3>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="imput-contenedor">
                <img class="icon" src="">
                <h3>Correo Electrónico</h3>
                <input type="text" placeholder="Correo Electrónico">
            </div>
            <div class="imput-contenedor">
                <img class="icon" src="">
                <h3>Contraseña</h3>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="imput-contenedor">
                <img class="icon" src="">
                <h3>Confirmar Contraseña</h3>
                <input type="password" placeholder="Confirmar Contraseña">
            </div>
            <input type="submit" value="CREAR CUENTA" class="button">
            <p>Al iniciar sesión, acepta nuestras condiciones de uso y Política de Privacidad.</p>
            ¿Ya tienes cuenta? <a href="iniciarSesion.html">"Identifícate"</a>
            <!--<p>¿Ya tiene una cuenta?<a class="link" href="index.html">Identifícate</a></p>-->
        </div>

    </form>
</body>
</html>
